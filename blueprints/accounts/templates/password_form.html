{% from "macros/fields.html" import render_text_field, render_select_field %}

<div class="modal-header">
    <h5 class="modal-title" id="itemLabel">Change password</h5>
</div>
<form role="form" id="pwform" method="post" action="{{ url_for('accounts.update_password', id=id) }}" enctype="multipart/form-data">
    {{ form.csrf_token }}

    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col">
                {{ render_text_field(form.old_password) }}
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ render_text_field(form.new_password) }}
            </div>
            <div class="col">
                {{ render_text_field(form.confirm) }}
            </div>
        </div>
    
    </div>
    <div class="modal-footer text-end">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="submit" type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
