<div class="modal-header">
    <h5 class="modal-title" id="itemLabel">Edit feeding</h5>
</div>
<form action="{{ url_for('feeding.edit', id=data[0]) }}" method="post" enctype="multipart/form-data">
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-3">
                <div class="mb-3">
                    <label for="feeding_count" class="form-label">Count</label>
                    <input type="number" class="form-control" id="feeding_count" name="feeding_count" value="{{ data[3] }}" required>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="feeding_type" class="form-label">Type</label>
                    <select class="form-select" class="form-control" id="feeding_type" name="feeding_type" required>
                        {% for feeding_type in feeding_types %}
                            <option value="{{ feeding_type[0] }}" {% if data[2]|int == feeding_type[0]|int %}selected{% endif %}>{{ feeding_type[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="feeding_weight" class="form-label">Weight (gramm)</label>
                    <input type="number" class="form-control" id="feeding_weight" name="feeding_weight" value="{{ data[4] }}" required>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="feeding_date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="feeding_date" name="feeding_date" value="{{ data[5] }}" required>
                </div>
            </div>
        </div>    
    </div>
    <input type="hidden" id="animal_id" name="animal_id" value="{{ data[1] }}" />
    <div class="modal-footer">
        <div pos="start">
            <button type="button" data-id="{{ data[0] }}" class="btn btn-danger text-left feeding_delete_button">Delete</button>
        </div>
        <div class="text-end">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
