{% extends 'base.html' %}

{% block title %}Personal Zoo | Add Multi Feeding{% endblock %}

{% block head %}
<!-- Fancy Dropdown -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-select.min.css') }}">
<script src="{{ url_for('static', filename='js/bootstrap-select.min.js') }}"></script>
{% endblock %}

{% block content %}

<p>&nbsp;</p>
<div class="card" style="background-color: white;">
    <div class="card-header">
        <h3>Add multi feeding</h>
    </div>
    <form action="{{ url_for('feeding.multi_add') }}" method="post" enctype="multipart/form-data">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="feeding_animals" class="form-label">Animals</label>
                        <select class="selectpicker" multiple id="animals" name="animals"  data-live-search="true" required>       
                            {% for animal in animals %}
                                <option value="{{ animal[0] }}">{{ animal[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="mb-3">
                        <label for="feeding_count" class="form-label">Count</label>
                        <input type="number" class="form-control" id="feeding_count" name="feeding_count" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="feeding_type" class="form-label">Type</label>
                        <select class="form-select" class="form-control" id="feeding_type" name="feeding_type" required>
                            {% for feeding_type in feeding_types %}
                                <option value="{{ feeding_type }}">{{ feeding_type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="feeding_weight" class="form-label">Weight (gramm)</label>
                        <input type="number" class="form-control" id="feeding_weight" name="feeding_weight">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="feeding_date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="feeding_date" name="feeding_date" required>
                    </div>
                </div>
            </div>
        
        </div>
        <div class="card-footer text-end">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<script>
    $('#feeding_date').val(new Date().toISOString().slice(0, 10));
</script>

{% endblock %}
