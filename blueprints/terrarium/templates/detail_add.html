<div class="modal-header">
    <h5 class="modal-title" id="itemLabel">Add detail</h5>
</div>
<form action="{{ url_for('terrarium.detail_add', id=data.id) }}" method="post" enctype="multipart/form-data">
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="detail_name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="detail_name" name="detail_name" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="detail_text" class="form-label">Text</label>
                    <input type="text" class="form-control" id="detail_text" name="detail_text" required>
                </div>
            </div>
        </div>    
    </div>
    <div class="modal-footer">
        <div class="text-end">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
