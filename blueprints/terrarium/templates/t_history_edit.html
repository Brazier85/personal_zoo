{% from "macros/fields.html" import render_text_field, render_select_field, render_selectpicker_field, render_clear_text_field %}
<div class="modal-header">
    <h5 class="modal-title" id="itemLabel">Edit terrarium event/action</h5>
</div>
<form action="{{ url_for('terrarium.terrarium_history_edit', id=data.id) }}" method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-4">
                {{ render_text_field(form.date) }}
            </div>
            <div class="col">
                {{ render_select_field(form.event) }}
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ render_text_field(form.text) }}
            </div>
        </div>
    
    </div>
    <div class="modal-footer">
        <div pos="start">
            <button type="button" data-id="{{ data.id }}" class="btn btn-danger text-left history_delete_button">Delete</button>
        </div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
