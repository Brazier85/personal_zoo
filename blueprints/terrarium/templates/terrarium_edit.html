<div class="card">
  <div class="card-header">
      <h3>Edit {{ data.name }}</h3>
  </div>
  <form action="{{ url_for('terrarium.edit', id=data.id) }}" method="post" enctype="multipart/form-data">
    <div class="card-body">
      <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ data.name }}">
      </div>
      <div class="row">
          <div class="col">
              <div class="mb-3">
                  <label for="type" class="form-label">Type</label>
                  <select class="form-select" id="type" name="type" required>
                    {% for type in terrarium_types %}
                      <option value="{{ type.id }}{% if type.id|int == data.type_id %}selected{% endif %}" >{{ type.name }}</option>
                    {% endfor %}
                  </select>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                  <label for="size" class="form-label">Size</label>
                  <input type="text" class="form-control" id="size" name="size" value="{{ data.size }}">
              </div>
          </div>
      </div>
      <div class="mb-3">
          <label for="notes" class="form-label">Notes</label>
          <textarea class="form-control" id="notes" name="notes" rows="3">{{ data.notes }}</textarea>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
              <label for="image" class="form-label">New Image</label>
              <input type="file" accept="image/*" class="form-control" id="image" name="image">
              <input type="hidden" name="current_image" value="{{ data.image }}">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div pos="start">
        <button type="button" data-id="{{ data.id }}" class="btn btn-danger text-left terrarium_delete_button">Delete</button>
      </div>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
