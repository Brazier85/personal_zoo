{% extends 'base.html' %}

{% block title %}Personal Zoo | Add Multi Feeding{% endblock %}

{% block head %}
<!-- Fancy Dropdown -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-select.min.css') }}">
<script src="{{ url_for('static', filename='js/bootstrap-select.min.js') }}"></script>
{% endblock %}

{% block content %}

<p>&nbsp;</p>
<div class="card" style="background-color: white;">
    <div class="card-header">
        <h3>Add multi history/event</h>
    </div>
    <form action="{{ url_for('history.multi_add') }}" method="post" enctype="multipart/form-data">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="animals" class="form-label">Animals</label>
                        <select class="selectpicker" multiple id="animals" name="animals"  data-live-search="true" required>       
                            {% for animal in animals %}
                                <option value="{{ animal[0] }}">{{ animal[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="mb-3">
                        <label for="history_date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="history_date" name="history_date" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="history_event" class="form-label">Event/Action</label>
                        <select class="form-select" class="form-control" id="history_event" name="history_event" required>
                            {% for event_type in event_types %}
                                <option value="{{ event_type[0] }}">{{ event_type[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="history_text" class="form-label">Text</label>
                        <textarea class="form-control" id="history_text" name="history_text" rows="3" required></textarea>
                    </div>
                </div>
            </div>
        
        </div>
        <div class="card-footer text-end">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<script>
    $('#history_date').val(new Date().toISOString().slice(0, 10));
</script>

{% endblock %}
