<div class="modal-header">
    <h5 class="modal-title" id="itemLabel">Add event/action</h5>
</div>
<form action="{{ url_for('history.add', id=id) }}" method="post" enctype="multipart/form-data">
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                    <label for="history_date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="history_date" name="history_date" required>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="history_event" class="form-label">Event/Action</label>
                    <select class="form-select" class="form-control" id="history_event" name="history_event" required>
                        {% for event_type in event_types %}
                            <option value="{{ event_type.id }}">{{ event_type.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="history_text" class="form-label">Text</label>
                    <textarea class="form-control" id="history_text" name="history_text" rows="3" required></textarea>
                </div>
            </div>
        </div>
    
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

<script>
    $('#history_date').val(new Date().toISOString().slice(0, 10));
</script>
