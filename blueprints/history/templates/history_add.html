{% from "macros/fields.html" import render_text_field, render_select_field %}

<div class="modal-header">
    <h5 class="modal-title" id="itemLabel">Add event/action</h5>
</div>
<form role="form" method="post" action="{{ target }}" enctype="multipart/form-data">
    {{ form.csrf_token }}

    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col">
                {{ render_text_field(form.date) }}
            </div>
            <div class="col">
                {{ render_select_field(form.event) }}
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ render_text_field(form.text) }}
            </div>
        </div>
    
    </div>
    <div class="modal-footer text-end">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

<script>
    $('#date').val(new Date().toISOString().slice(0, 10));
</script>
