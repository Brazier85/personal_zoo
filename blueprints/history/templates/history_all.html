<table class="table table-striped m-0">
    <thead>
        <th class="w-25">Date</th>
        <th>Event</th>
        <th>Details</th>
    </thead>
    <tbody>
        {% for row in history %}
        <tr data-id="{{ row[0] }}" class="history_edit active_row">
            <td>{{ row[4] | fix_date }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3]|linebreaksbr|safe }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
