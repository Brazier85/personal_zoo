<div class="modal-header">
    <h5 class="modal-title" id="itemLabel">Edit document</h5>
</div>
<form action="{{ url_for('document.edit', id=data.id) }}" method="post" enctype="multipart/form-data">
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="file_name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="file_name" name="file_name" value="{{ data.name }}" required>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="file" class="form-label">PDF-File:</label>
                    <input type="file" accept="file/*" class="form-control" id="file" name="file">
                </div>
            </div>
        </div>    
    </div>
    <div class="modal-footer">
        <div pos="start">
            <button type="button" data-id="{{ data.id }}" class="btn btn-danger text-left document_delete_button">Delete</button>
        </div>
        <div class="text-end">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
