# Configuration
theme:
  name: material
  logo: img/logo-white-on-transparent-background.svg
  favicon: img/favicon.png
  custom_dir: docs/overrides
  palette:
    primary: green
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky

# Extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true


# Page tree
nav:
  - Home: index.md
  - Getting started:
    - Installation: getting-started.md
    - Security: security.md
    - Update: update.md
  - Hosting:
    - Overview: hosting/overview.md
    - Access: hosting/access.md
  - Features:
    - Overview: features/overview.md
    - Accounts: features/accounts.md
    - Events: features/events.md
    - Feedings: features/feedings.md
    - Terrariums: features/terrariums.md
  - Development:
    - Current State: development.md
    - Roadmap: roadmap.md
  - Maintenance: maintenance.md