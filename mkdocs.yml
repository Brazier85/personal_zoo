site_name: Documentation | Personal Zoo
theme:
  name: material
  logo: img/logo-no-background.svg
  favicon: img/favicon.png
  palette:
    primary: green
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences